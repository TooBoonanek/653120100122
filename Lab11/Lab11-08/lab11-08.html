<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab11-08: Perspective View MVP Matrix</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lab11-08: Perspective View MVP Matrix</h1>
      <canvas id="webgl-canvas"></canvas>
      <div id="controls">
        <p>MVP Matrix Controls:</p>
        <button id="rotate-x">Rotate X</button>
        <button id="rotate-y">Rotate Y</button>
        <button id="rotate-z">Rotate Z</button>
        <button id="translate-z">Translate Z</button>
        <p>Camera Controls:</p>
        <p>W/S: Move forward/backward</p>
        <p>A/D: Move left/right</p>
        <p>Q/E: Move up/down</p>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
      <script src="./lab11-08.js"></script>
    </div>
  </body>
</html>
