<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab11-05: Look At Triangles With Keys View Volume</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lab11-05: Look At Triangles With Keys View Volume</h1>
      <h1>Press z/x</h1>
      <canvas id="webgl-canvas"></canvas>
      <div id="controls">
        <p>Camera Controls:</p>
        <p>W/S: Move forward/backward</p>
        <p>A/D: Move left/right</p>
        <p>Q/E: Move up/down</p>
        <p>Arrow Keys: Rotate camera</p>
        <p>Z/X: Increase/Decrease FOV</p>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
      <script src="./lab11-05.js"></script>
    </div>
  </body>
