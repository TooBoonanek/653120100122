<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab15-03: 3D Pyramid with Fog</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lab15-03: 3D Pyramid with Fog</h1>
      <canvas id="myCanvas"></canvas>
      <div id="controls">
        <label for="fogDensity">Fog Density:</label>
        <input
          type="range"
          id="fogDensity"
          min="0"
          max="0.1"
          step="0.001"
          value="0.01"
        />
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script src="./lab15-03.js"></script>
    </div>
  </body>
</html>
